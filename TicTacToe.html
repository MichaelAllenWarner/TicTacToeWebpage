<!DOCTYPE html>
<html>
<head>
  <title>Mike's Scalable Tic-Tac-Toe</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="TicTacToeStyles.css" />
  <script type="text/javascript" src="js/TicTacToeScript.js"></script>
</head>

<body>

  <h1>Mike's Scalable Tic-Tac-Toe</h1>
  <h2>(No, it isn't fun)</h2>

  <table>
    <thead></thead>
    <tbody></tbody>
    <tfoot></tfoot>
  </table>

  <div id="optionsDiv">
    <label for="numRowsInput">Select board size <span id="warning">(must be an integer between 3 and 10)</span>.</label>
    <input id="numRowsInput" type="number" min="3" max="10" value="3">
    <br>
    <button id ="playHvHButton">Human vs. Human</button>
    <button id="playHvCButton">Human vs. Computer</button>
    <div id="difficultyDiv"> <!-- place this just under HvCButton ... current CSS is bad here -->
      <input type="radio" name="difficulty" id="easyRadio" value="easy" checked>Easy<br>
      <input type="radio" name="difficulty" id="hardRadio" value="hard">Hard
      <br>(no difference yet)
    </div>

  </div>

  <div id="stopGameDiv" class="hidden">
    <button id="stopGameButton">Stop game</button>
  </div>

  <div id="resumeGameDiv" class="hidden">
    <button id="resumeGameButton">Resume game</button>
  </div>

  <div id="winnerDiv" class="hidden">
    <p id="announceWinner"></p>
    <button id="newGameButton">New game</button>
    <button id ="optionsButton">Options</button>
  </div>

</body>
</html>
