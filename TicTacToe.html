<!DOCTYPE html>
<html>
<head>
  <title>Mike's Tic-Tac-Toe</title>
  <meta charset="UTF-8"> 
  <link rel="stylesheet" type="text/css" href="TicTacToeStyles.css" />
  <script type="text/javascript" src="js/TicTacToeScript.js"></script>
</head>

<body>
  <div id="inputDiv">
    <label for="numRowsInput">How many rows/columns should the board have? <span id="warning">(Must be between 3 and 10.)</span></label>
    <input onkeyup="playGameIfEnterKey(event, gameOn, masterData)" id="numRowsInput" type="number" min="3" max="10" value="3">
    <button onclick="gameOn(masterData)">Submit</button>
  </div>

  <table>
    <thead></thead>
    <tbody></tbody>
    <tfoot></tfoot>
  </table> 

  <div id="winnerDiv" class="hidden">
    <p id="announceWinner"></p>
    <button onclick="playAgain(masterData, gameOn)">Play again</button>
    <button onclick="resizeBoard(masterData)">Change size</button>
  </div>

</body>
</html>
